name: Process Metadata

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract_metadata:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract and Transform Metadata
      run: node .github/workflows/extract-metadata.js
      continue-on-error: false

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # 检查是否有变更
        if [[ -n "$(git status --porcelain datas/)" ]]; then
          echo "Changes detected in datas directory"
          git add datas/
          git commit -m "Update metadata collection: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
